version: "3.9"

volumes:
  crafy-data:
    driver: local
    
services:
  crafty:
    container_name: crafty-core
    image: registry.gitlab.com/crafty-controller/crafty-4:latest
    restart: always
    environment:
      - TZ=Etc/UTC
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8123:8123"
      - "19132:19132/udp"
      - "25500-25600:25500-25600"
    volumes:
      - crafy-data:/crafty/backups
      - crafy-data:/crafty/logs
      - crafy-data:/crafty/servers
      - crafy-data:/crafty/app/config
      - crafy-data:/crafty/import
